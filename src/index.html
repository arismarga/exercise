<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="container" style="margin-top: 30px;">
      <form>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group mb-3 last-form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mt-3 mb5">
          <hr class="my-4">
          <button type="button" class="btn btn-secondary create-new-field"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>Add your custom field</button>
          <hr class="my-4">
        </div>
        <div class="mt-3"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <div class="container mb-3 mt-3">
      <ul class="form-values-container"></ul>
    </div>

  </body>
</html>
